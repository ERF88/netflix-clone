<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>PODFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PODFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Audio</a>
                <a href="#">Video</a>
                <a href="#">Live</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BRAINCAST</h3>
                <p class="descricao">O Braincast é o podcast que debate a intersecção entre a criatividade, tecnologia, cultura digital, inovação e negócios. Ele é desenvolvido pela B9 Company, a maior produtora especializada em podcasts do Brasil.</p>
            
                <div class="botoes">
                    <a href="https://www.b9.com.br/shows/braincast/" target="_blank">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                    <a href="https://www.b9.com.br/quem-somos/" target="_blank">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
